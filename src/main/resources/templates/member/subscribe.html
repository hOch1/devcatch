<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>구독 설정</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 공통 스타일 */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            margin: auto;
        }
        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
        }
        .btn-primary:hover {
            background-color: #5a67d8;
            border-color: #5a67d8;
        }

        /* 데스크톱 전용 스타일 */
        @media (min-width: 768px) {
            .container-custom {
                max-width: 600px;
            }
            .card-header {
                background-color: #fff;
                color: #333;
                font-size: 1.75rem;
                font-weight: bold;
                text-align: center;
                padding: 20px;
                border-bottom: 1px solid #e0e0e0;
            }
            .card-body {
                background: #fff;
                padding: 20px;
            }
        }

        /* 모바일 전용 스타일 */
        @media (max-width: 767.98px) {
            .container-custom {
                max-width: 100%;
            }
            .card {
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }
            .card-header {
                background-color: #fff;
                color: #333;
                font-size: 1.5rem;
                font-weight: bold;
                text-align: center;
                padding: 15px;
                border-bottom: 1px solid #e0e0e0;
            }
            .card-body {
                background: #fff;
                padding: 15px;
            }
            .btn-primary {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container container-custom d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                구독 설정
            </div>
            <div class="card-body">
                <form th:action="@{/subscription}" method="post">
                    <!-- 전체 구독 체크박스 -->
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="subscribeAll" name="subscribeAll"
                               th:checked="${member.subscribeAll}">
                        <label class="form-check-label" for="subscribeAll">전체 구독</label>
                    </div>
                    <!-- 개별 태그 구독 체크박스 -->
                    <div class="form-group" id="tagCheckboxGroup">
                        <label>구독할 태그 선택</label>
                        <div class="form-check" th:each="tag : ${availableTags}">
                            <input type="checkbox" class="form-check-input tag-checkbox"
                                   th:id="${'tag_' + tag}" name="selectedTags"
                                   th:value="${tag}" th:checked="${#lists.contains(member.selectedTags, tag)}">
                            <label class="form-check-label" th:for="${'tag_' + tag}" th:text="${tag}"></label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">설정 저장</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS (옵션) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 전체 구독 체크박스 상태에 따라 개별 태그 체크박스 활성화/비활성화 처리
    document.addEventListener('DOMContentLoaded', function() {
        const subscribeAllCheckbox = document.getElementById('subscribeAll');
        const tagCheckboxes = document.querySelectorAll('.tag-checkbox');

        function toggleTagCheckboxes() {
            const disable = subscribeAllCheckbox.checked;
            tagCheckboxes.forEach(cb => {
                cb.disabled = disable;
            });
        }

        // 초기 상태 적용
        toggleTagCheckboxes();

        // 상태 변화 시 처리
        subscribeAllCheckbox.addEventListener('change', toggleTagCheckboxes);
    });
</script>
</body>
</html>
