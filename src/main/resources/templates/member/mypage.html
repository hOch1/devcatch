<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>마이페이지</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts: Nunito -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      padding: 30px;
      max-width: 600px;
      width: 100%;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .btn-custom {
      background-color: #667eea;
      border-color: #667eea;
      color: #fff;
      border-radius: 30px;
      padding: 10px 20px;
      text-decoration: none;
      margin: 5px;
      display: inline-block;
    }
    .btn-custom:hover {
      background-color: #5a67d8;
      border-color: #5a67d8;
      color: #fff;
    }
    @media (max-width: 767.98px) {
      .profile-card {
        padding: 20px;
      }
      .profile-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
<div class="profile-card">
  <div class="profile-header">
    <h1 th:text="${member.name} + '님의 마이페이지'">홍길동님의 마이페이지</h1>
    <p th:text="${member.email}">hong@example.com</p>
  </div>
  <div class="text-center">
    <a th:href="@{/member/setting/subscribe}" class="btn btn-custom">구독 설정</a>
    <a th:href="@{/member/setting/password}" class="btn btn-custom">비밀번호 재설정</a>
    <form th:action="@{/auth/logout}" method="post" style="display:inline;">
      <button type="submit" class="btn btn-custom">로그아웃</button>
    </form>
  </div>
</div>

<!-- JavaScript: redirectAttribute로 전달된 message가 있을 경우 alert 표시 -->
<script th:inline="javascript">
  /*<![CDATA[*/
  var message = /*[[${message}]]*/ '';
  if(message && message.trim().length > 0) {
    alert(message);
  }
  /*]]>*/
</script>
<!-- Bootstrap JS (옵션) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
