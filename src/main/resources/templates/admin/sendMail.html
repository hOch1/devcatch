<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>전체 사용자 메일 전송</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts: Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-custom {
            max-width: 700px;
            width: 100%;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            background-color: #fff;
            padding: 30px;
            margin-top: 30px;
        }
        .card-header {
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
            font-size: 1.1rem;
            padding: 12px 20px;
            border-radius: 30px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #5a67d8;
            border-color: #5a67d8;
        }
        @media (max-width: 767.98px) {
            .card {
                padding: 20px;
            }
            .card-header {
                font-size: 1.5rem;
            }
            .btn-primary {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container container-custom">
    <div class="card">
        <div class="card-header">
            전체 사용자 메일 전송
        </div>
        <form th:action="@{/admin/send-mail}" method="post">
            <div class="form-group">
                <label for="content">메일 내용</label>
                <textarea class="form-control" id="content" name="content" rows="6" placeholder="메일 내용을 입력하세요" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">메일 전송</button>
        </form>
    </div>
</div>
<!-- Bootstrap JS (옵션) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
