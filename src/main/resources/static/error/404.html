<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없음 - 404 Error</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind 설정 -->
    <script th:src="@{/js/tailwind-config.js}"></script>
    <!-- Pretendard 폰트 CDN -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" />
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 px-4 font-sans">
<div class="text-center max-w-md">
    <h1 class="text-9xl font-bold text-primary-500 mb-4">404</h1>
    <h2 class="text-3xl font-semibold text-gray-800 mb-4">페이지를 찾을 수 없습니다</h2>
    <p class="text-gray-600 mb-8">
        죄송합니다. 요청하신 페이지가 존재하지 않거나 삭제되었습니다.
    </p>
    <div class="space-x-4">
        <a
                th:href="@{/}"
                class="bg-primary-500 text-white px-6 py-3 rounded-lg hover:bg-primary-600 transition-colors inline-block"
        >
            메인 페이지로 돌아가기
        </a>
        <a
                th:href="@{/support}"
                class="bg-gray-200 text-gray-800 px-6 py-3 rounded-lg hover:bg-gray-300 transition-colors inline-block"
        >
            고객 지원
        </a>
    </div>
</div>
</body>
</html>
